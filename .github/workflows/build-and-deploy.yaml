name: Build and Deploy to GKE

on:
  push:
    branches:
      - master  # O la rama en la que quieras que se dispare el flujo de trabajo

env:
  # Definir las variables necesarias
  GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
  GOOGLE_COMPUTE_ZONE: 'us-central1'  # Cambia a la zona de tu GKE
  GOOGLE_CLUSTER_NAME: 'autopilot-cluster-1'  # Nombre de tu clúster de GKE
  IMAGE_NAME: 'azure_test'  # Nombre de tu aplicación
  IMAGE_TAG: ${{ github.sha }}  # Usamos el commit hash para etiquetar la imagen

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Paso 1: Obtener el código
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 2: Configurar Google Cloud (usando la versión más reciente)
      - name: Set up Google Cloud credentials
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GOOGLE_PROJECT_ID }}
          credentials_file_path: ${{ secrets.GOOGLE_CREDENTIALS }}

      # Paso 3: Construir la imagen Docker
      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/$GOOGLE_PROJECT_ID/my-repo/$IMAGE_NAME:$IMAGE_TAG .

      # Paso 4: Subir la imagen a Artifact Registry
      - name: Push Docker image to Artifact Registry
        run: |
          docker push us-central1-docker.pkg.dev/$GOOGLE_PROJECT_ID/my-repo/$IMAGE_NAME:$IMAGE_TAG

      # Paso 5: Configurar gcloud CLI y obtener credenciales de GKE
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GOOGLE_PROJECT_ID }}
          credentials_file_path: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $GOOGLE_CLUSTER_NAME --zone $GOOGLE_COMPUTE_ZONE --project $GOOGLE_PROJECT_ID

      # Paso 6: Desplegar la imagen en GKE
      - name: Deploy to GKE
        run: |
          kubectl set image deployment/your-deployment-name your-container-name=us-central1-docker.pkg.dev/$GOOGLE_PROJECT_ID/my-repo/$IMAGE_NAME:$IMAGE_TAG
          kubectl rollout status deployment/your-deployment-name
